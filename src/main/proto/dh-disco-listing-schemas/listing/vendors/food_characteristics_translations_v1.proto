syntax = "proto3";

package vendors.translations.food_characteristics;

option java_package = "com.deliveryhero.protobufserde.listing.vendors.translations";

message FoodCharacteristics {
    string id = 1;
    map<string, string> translations = 2;
    string url_key = 3;
    bool halal = 4;
    bool vegetarian = 5;

}
