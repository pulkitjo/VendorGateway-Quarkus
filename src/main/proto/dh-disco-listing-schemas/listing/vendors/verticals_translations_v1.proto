syntax = "proto3";

package vendors.translations.verticals;

option java_package = "com.deliveryhero.protobufserde.listing.vendors.translations";

message Verticals {
    string id = 1;
    string defaultName = 2;
    map<string, string> translations = 3;
    string parent_id = 4;
    bool active = 5;
    string img_url = 6;
    int32 rank= 7;
}
